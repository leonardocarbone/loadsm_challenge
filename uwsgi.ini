[uwsgi]
#application's base folder
base = /home/Dev/codenation/loadsm_challenge

#python module to import
app = app
module = %(app)

#home = %(base)
#pythonpath = %(base)

#permissions for the socket file
chmod-socket    = 664

#socket file's location
socket = /home/Dev/codenation/loadsm_challenge/api_test.sock

pidfile = /home/Dev/codenation/loadsm_challenge/master.pid

#the variable that holds a flask application inside the module imported at line #6
callable = app

#location of log files
logto = /home/Dev/codenation/loadsm_challenge/%n.log

master = true
processes = 1